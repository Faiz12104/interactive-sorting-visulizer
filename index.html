<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Sorting Algorithm Visualizer</title>
  <!-- CSS will be linked here -->
   <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="nav-container">
    <h2 class="title" onclick="softReset()">
      Sorting Algorithm Visualizer
    </h2>
    <div class="navbar" id="navbar">
      <a id="generate-array">Generate Array</a>
      <div id="single-algo-controls" class="options">
        <select name="select_sort_algorithm" id="menu" class="algo-menu">
          <option value="0" disabled selected>Choose algorithm</option>
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </div>
      <div id="comparison-algo-controls" style="display: none;" class="options">
        <select name="compare_algo_1" class="algo-menu-comparison">
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
        <select name="compare_algo_2" class="algo-menu-comparison">
          <option value="1">Bubble Sort</option>
          <option value="2" selected>Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </select>
      </div>
      <span class="options">
        <select name="select_data_scenario" id="menu" class="scenario-menu">
          <option value="0" disabled selected>Select Array Type</option>
          <option value="random">Random Array</option>
          <option value="nearly-sorted">Nearly Sorted</option>
          <option value="reversed">Reversed</option>
          <option value="few-unique">Few Unique Values</option>
        </select>
      </span>
      <span class="options">
        <select name="select_array_size" id="menu" class="size-menu">
          <option value="0" disabled selected>Array size</option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </span>
      <span class="options">
        <select name="input_type" id="menu" class="input">
          <option value="N" selected>Use Above Scenarios</option>
          <option value="Y">Manual Input</option>
        </select>
      </span>
      <span class="options">
        <select name="speed_of_visualization" id="menu" class="speed-menu">
          <option value="0" disabled selected>Speed</option>
          <option value="1">1.00x</option>
          <option value="2">2.00x</option>
          <option value="4">4.00x</option>
        </select>
      </span>
      <a id="sort-btn" class="start">Sort</a>
      <a id="reset">Reset</a>
    </div>
  </div>
  
  <div class="main-content">
    <div id="single-view-container" class="center">
        <div class="array"></div>
    </div>
    <div id="comparison-view-container" class="comparison-wrapper" style="display: none;">
        <div id="view1" class="center">
            <h3 class="comparison-title">Algorithm 1</h3>
            <div class="array"></div>
            <div class="comparison-stats">
                <span>Comps: <span class="comps">0</span></span> | 
                <span>Swaps: <span class="swaps">0</span></span>
            </div>
        </div>
        <div id="view2" class="center">
            <h3 class="comparison-title">Algorithm 2</h3>
            <div class="array"></div>
            <div class="comparison-stats">
                <span>Comps: <span class="comps">0</span></span> | 
                <span>Swaps: <span class="swaps">0</span></span>
            </div>
        </div>
    </div>

    <div id="status-message"></div>

    <div id="explanation-container" class="info-container" style="display: none;">
      <h3>Real-time Explanation</h3>
      <p id="explanation-text"></p>
    </div>
    
    <div id="numbers-container" class="info-container" style="display: none;">
      <h3>Generated Array</h3>
      <p id="numbers-display"></p>
    </div>

    <div class="inputBoxParent" style="display: none;">
      <label for="inputArr">Enter numbers (5-100) separated by commas:</label>
      <div></div>
      <input type="text" id="inputArr" name="inputArr" class="inputBox"><br><br>
    </div>
    
    <div class="controls-extra">
      <label for="show-explanation">
          <input type="checkbox" id="show-explanation"> Show Real-time Explanation
      </label>
      <label for="comparison-mode" style="margin-left: 20px;">
          <input type="checkbox" id="comparison-mode"> Comparison Mode
      </label>
    </div>

    <footer class="footer">
      <p>Time Complexity: <span id="time"></span> | Total Time Taken: <span id="Ttime"></span> seconds</p>
    </footer>
  </div>
  
  <div class="social-footer">
    <a href="mailto:faiz97677@gmail.com" target="_blank" title="Gmail"><i class='bx bxl-gmail'></i></a>
    <a href="https://www.linkedin.com/in/faiz-ali-raza-682873244" target="_blank" title="LinkedIn"><i class='bx bxl-linkedin-square'></i></a>
    <a href="https://github.com/Faiz12104" target="_blank" title="GitHub"><i class='bx bxl-github'></i></a>
  </div>

  <!-- JavaScript will be linked here -->
   <script src="Script.js"></script>

</body>
</html>
